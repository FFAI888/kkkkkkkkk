<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>DApp App</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="light-mode">

<!-- 下拉刷新指示器 -->
<div id="pullRefresh" class="pull-refresh">
  <div class="spinner"></div> 正在刷新...
</div>

<!-- 页面内容 -->
<div id="pageContent" class="page-content"></div>

<!-- 底部导航栏 -->
<div class="navbar">
  <a href="#" data-page="home" class="active" onclick="switchPage(this)">首页</a>
  <a href="#" data-page="group" onclick="switchPage(this)">拼团</a>
  <a href="#" data-page="earn" onclick="switchPage(this)">赚币</a>
  <a href="#" data-page="exchange" onclick="switchPage(this)">兑换</a>
  <a href="#" data-page="profile" onclick="switchPage(this)">我的</a>
</div>

<!-- 暗/亮模式切换按钮 -->
<button class="btn theme-btn" onclick="toggleTheme()">切换暗/亮模式</button>

<script src="app.js"></script>
</body>
</html>
